<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer src="js/board.js" type="text/javascript"></script>
  <script defer src="js/app.js" type="text/javascript"></script>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="game-wrapper">
    <div class="scores-wrapper">
      <span id="x-score">0</span> : <span id="o-score">0</span>
    </div>
    <div class="ttt-board"></div>
    <h3 id="turn-heading">Take your turn, Player X!</h3>
    <p id="instructions">Click a cell to place your token on the board</p>
    <h3 id="game-status-heading"></h3>
    <div class="buttons-wrapper">
      <button id="restart-game-btn">Play again?</button>
      <button id="reset-scores-btn">Reset scores</button>
    </div>
  </div>
</body>
</html>
