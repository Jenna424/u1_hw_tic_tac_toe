<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer src="js/app.js" type="text/javascript"></script>
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h1>Tic-Tac-Toe</h1>
  <div class="game-wrapper">
    <div class="ttt-board">
      <div id="ttt-cell-0" class="ttt-cell"></div>
      <div id="ttt-cell-1" class="ttt-cell"></div>
      <div id="ttt-cell-2" class="ttt-cell"></div>
      <div id="ttt-cell-3" class="ttt-cell"></div>
      <div id="ttt-cell-4" class="ttt-cell"></div>
      <div id="ttt-cell-5" class="ttt-cell"></div>
      <div id="ttt-cell-6" class="ttt-cell"></div>
      <div id="ttt-cell-7" class="ttt-cell"></div>
      <div id="ttt-cell-8" class="ttt-cell"></div>
    </div>
    <h3 id="turn-notification">Take your turn, Player X!</h3>
    <h3 id="game-status-notification"></h3>
    <button id="restart-game-btn">Play again</button>
  </div>









  

  <!-- Build your game board, instructions, and score displays here! -->
</body>
</html>
