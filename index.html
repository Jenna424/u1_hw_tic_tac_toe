<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <!-- Build your game board, instructions, and score displays here! -->
  <h1>Tic-Tac-Toe</h1>
  <div class="game-wrapper">
    <div class="ttt-board">
      <div id="0" class="ttt-cell"></div>
      <div id="1" class="ttt-cell"></div>
      <div id="2" class="ttt-cell"></div>
      <div id="3" class="ttt-cell"></div>
      <div id="4" class="ttt-cell"></div>
      <div id="5" class="ttt-cell"></div>
      <div id="6" class="ttt-cell"></div>
      <div id="7" class="ttt-cell"></div>
      <div id="8" class="ttt-cell"></div>
    </div>
    <div id="current-turn-notification"></div>
    <div id="game-results-notification"></div>
    <button id="restart-game-btn">Play Again</button>
  </div>









  

  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
